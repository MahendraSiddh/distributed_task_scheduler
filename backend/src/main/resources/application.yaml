spring:
  application:
    name: task-orchestrator
    
  datasource:
    url: jdbc:mysql://localhost:3306/task_orchestrator?createDatabaseIfNotExist=true
    username: root
    password: new_password
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    
  redis:
    host: localhost
    port: 6379
    
server:
  port: 8080

logging:
  level:
    com.orchestrator: DEBUG
